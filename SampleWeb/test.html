<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
    function PostMutation() {
        var data = new FormData();
        var files = document.getElementById("files").files;
        for (var i = 0; i < files.length; i++) {
            data.append('files[]', files[i], files[i].name);
        }
        data.append("query", "mutation($item: ItemInput!, $attachment: AttachmentInput!){addItem(item: $item, attachment: $attachment){count}}");
        data.append("variables", '{"item":{"name":"TheName"}}');

        var postSettings = {
            method: 'POST',
            body: data
        };

        return fetch('graphql', postSettings);
    }
    </script>
</head>
<body>
    Select files: <input type="file" id="files" multiple /><br />
    <button onclick="PostMutation()">PostMutation</button>
</body>
</html>
